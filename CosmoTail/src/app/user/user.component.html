<form (ngSubmit)="createUser()">
  
  <div class="form-group">
    <label for="email" class="col-2 col-form-label">Email</label>
    <div>
    <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <small id="helpId" class="text-muted">Help text</small>
  </div>

  <div class="form-group">
    <label for="name" class="col-2 col-form-label">Name</label>
    <input type="text" [(ngModel)]="user.name"name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>

<div class="form-group">
  <label for="password" class="col-2 col-form-label">Password</label>
  <input type="password" [(ngModel)]="user.password"class="form-control" name="password" id="password" placeholder="">
</div>
<div class="form-group">
  <label for="age"class="col-2 col-form-label">Age</label>
  <input type="text" [(ngModel)]="user.age"name="age" id="age" class="form-control" placeholder="" aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
</div>

<div class="form-group">
  <label for="phoneNum" class="col-2 col-form-label">Phone Number</label>
  <input type="tel" [(ngModel)]="user.phoneNum"class="form-control" name="phoneNum" id="phoneNum" aria-describedby="helpId" placeholder="">
  <small id="helpId" class="form-text text-muted">Help text</small>
</div>

<button type="submit" value="createUser" class="btn btn-success">Submit</button>

</form>
