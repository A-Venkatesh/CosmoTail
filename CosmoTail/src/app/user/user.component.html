<form class="col-lg-6 offset-lg-3" [formGroup]="registrationForm" (ngSubmit)="createUser()">
  
  <div class="form-group">
    <label for="email" class="col-2 col-form-label">Email</label>
    <div class="col-10">
    <input type="email" [(ngModel)]="user.email" name="email" id="email" formControlName="email" class="form-control" placeholder="" aria-describedby="helpId">
    <!-- <small class="text-danger" *ngIf="email.touched && !!email.errors?.required">Email is required</small>
    
     <small class="text-danger" *ngIf="!!email.errors?.email">Email is invalid</small> -->
     <div *ngIf="email.errors.email">Email is required</div>
                    <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      -->
     </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-10">
    <input type="text" [(ngModel)]="user.name"name="name" id="name" formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" class="form-control" placeholder="" aria-describedby="helpId">
    
    <div *ngIf="userName.invalid && userName.touched">
      <small class="text-danger" *ngIf="!!userName.errors?.required">Username is required</small>
      <small class="text-danger" *ngIf="!!userName.errors?.minlength">Username must be at least 3 characters</small>
      <small class="text-danger" *ngIf="!!userName.errors?.forbiddenName">'{{userName.value}}' username not allowed</small>
    </div>
    </div>
  </div>


<div class="form-group">
  <label for="password" class="col-2 col-form-label">Password</label>
  <div class="col-10">
  <input type="password" [(ngModel)]="user.password" formControlName="password" class="form-control" name="password" id="password" placeholder="">
  </div>
</div>
<div class="form-group">
  <label for="confirmPassword" class="col-2 col-form-label">Confirm Password</label>
  <div class="col-10">
  <input type="password" [(ngModel)]="user.password" formControlName="confirmPassword" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="">
  <small class="text-danger" *ngIf="!!registrationForm.errors?.misMatch">Passwords do not match</small>
  </div>
</div>
<div class="form-group">
  <label for="age"class="col-2 col-form-label">Age</label>
  <div class="col-10">
  <input type="text" [(ngModel)]="user.age"name="age"  id="age" formControlName="age" class="form-control" placeholder="" aria-describedby="helpId">

  <small id="helpId" class="text-muted">Help text</small>
  </div>
</div>

<div class="form-group">
  <label for="phoneNum" class="col-10 col-form-label">Phone Number</label>
  <div class="col-10">
  <input type="tel" [(ngModel)]="user.phoneNum" formControlName="phoneNum" class="form-control" name="phoneNum" id="phoneNum" aria-describedby="helpId" placeholder="">

  <small id="helpId" class="form-text text-muted">Help text</small>
  </div>
</div>

<div class="col col-12 align-content-md-center ">
<button type="submit" value="createUser" [disabled]="!registrationForm.valid" class="btn btn-success">Submit</button>
<button class="btn btn-primary"  type="submit">Register</button>
    
</div>
</form>
